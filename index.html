<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CBI Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="CBI Planner app for Adult Transition Program students to plan community based instruction trips."
  />

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    referrerpolicy="no-referrer"
  />

  <!-- Main styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- App shell: sidebar + main content -->
  <div class="app-shell">
    <!-- Sidebar navigation (student friendly) -->
    <aside class="sidebar" aria-label="CBI Planner navigation">
      <div class="sidebar-header">
        <i class="fa-solid fa-bus"></i>
        <span>CBI Planner</span>
      </div>

      <!-- Student navigation buttons -->
      <nav class="sidebar-nav" aria-label="Screens">
        <button
          type="button"
          class="sidebar-item active"
          data-screen="home"
          aria-label="Home"
        >
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </button>

        <button
          type="button"
          class="sidebar-item"
          data-screen="planDestination"
        >
          <i class="fa-solid fa-location-dot"></i>
          <span>Plan new trip</span>
        </button>

        <button
          type="button"
          class="sidebar-item"
          data-screen="mapsInstructions"
        >
          <i class="fa-solid fa-map"></i>
          <span>Google Maps steps</span>
        </button>

        <button
          type="button"
          class="sidebar-item"
          data-screen="routeDetails"
        >
          <i class="fa-solid fa-bus-simple"></i>
          <span>Route details</span>
        </button>

        <button
          type="button"
          class="sidebar-item"
          data-screen="weather"
        >
          <i class="fa-solid fa-cloud-sun"></i>
          <span>Check weather</span>
        </button>

        <button
          type="button"
          class="sidebar-item"
          data-screen="summary"
        >
          <i class="fa-solid fa-clipboard-list"></i>
          <span>Trip summary</span>
        </button>

        <button
          type="button"
          class="sidebar-item"
          data-screen="past"
        >
          <i class="fa-solid fa-rotate-left"></i>
          <span>Past trips</span>
        </button>

        <button
          type="button"
          class="sidebar-item"
          data-screen="practice"
        >
          <i class="fa-solid fa-school"></i>
          <span>Practice maps</span>
        </button>
      </nav>
    </aside>

    <!-- Main content area -->
    <main class="main" aria-live="polite">
      <!-- The JavaScript app will inject screens here -->
      <div id="app" class="app-root">
        <!-- Fallback content if JS is disabled -->
        <p>
          This app needs JavaScript to run. Please enable JavaScript in your
          browser settings.
        </p>
      </div>
    </main>
  </div>

  <!-- Main logic -->
  <script src="app.js"></script>
</body>
</html>
