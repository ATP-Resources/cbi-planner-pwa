<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBI Planner</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div class="app-shell">
    <!-- Apple style glass sidebar -->
    <aside class="glass-sidebar">
      <div class="sidebar-logo">
        <span class="sidebar-logo-icon">
          <i class="fas fa-bus"></i>
        </span>
        <span class="sidebar-logo-text">CBI Planner</span>
      </div>

      <nav class="sidebar-menu">
        <button class="sidebar-item active" data-screen="home" onclick="goTo('home')">
          <i class="fas fa-house"></i>
          <span>Home</span>
        </button>

        <button class="sidebar-item" data-screen="planDestination" onclick="goTo('planDestination')">
          <i class="fas fa-map-location-dot"></i>
          <span>Plan new trip</span>
        </button>

        <button class="sidebar-item" data-screen="mapsInstructions" onclick="goTo('mapsInstructions')">
          <i class="fas fa-route"></i>
          <span>Google Maps steps</span>
        </button>

        <button class="sidebar-item" data-screen="routeDetails" onclick="goTo('routeDetails')">
          <i class="fas fa-bus-simple"></i>
          <span>Route details</span>
        </button>

        <button class="sidebar-item" data-screen="past" onclick="goTo('past')">
          <i class="fas fa-clock-rotate-left"></i>
          <span>Past trips</span>
        </button>

        <button class="sidebar-item" data-screen="practice" onclick="goTo('practice')">
          <i class="fas fa-graduation-cap"></i>
          <span>Practice maps</span>
        </button>
      </nav>
    </aside>

    <!-- Main CBI app area (your existing screens render into #app) -->
    <main class="main-area">
      <header class="header">
        <h1>CBI Planner</h1>
      </header>

      <div id="app"></div>
    </main>
  </div>

  <!-- Your existing app logic stays the same -->
  <script src="app.js"></script>

  <!-- Small helper script to handle sidebar active state -->
  <script src="sidebar.js"></script>
</body>
</html>
