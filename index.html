<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBI Planner</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>

  <!-- ===== SIDEBAR ===== -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <i class="fa-solid fa-bus"></i>
      <span>CBI Planner</span>
    </div>

    <div class="sidebar-item active" data-screen="home">
      <i class="fa-solid fa-house"></i>
      <span>Home</span>
    </div>

    <div class="sidebar-item" data-screen="planDestination">
      <i class="fa-solid fa-route"></i>
      <span>Plan new trip</span>
    </div>

    <div class="sidebar-item" data-screen="mapsInstructions">
      <i class="fa-solid fa-map-location-dot"></i>
      <span>Google Maps steps</span>
    </div>

    <div class="sidebar-item" data-screen="routeDetails">
      <i class="fa-solid fa-bus-simple"></i>
      <span>Route details</span>
    </div>

    <div class="sidebar-item" data-screen="past">
      <i class="fa-solid fa-clock-rotate-left"></i>
      <span>Past trips</span>
    </div>

    <div class="sidebar-item" data-screen="practice">
      <i class="fa-solid fa-graduation-cap"></i>
      <span>Practice maps</span>
    </div>
  </aside>

  <!-- ===== MAIN CONTENT AREA ===== -->
  <main class="main">
    <div id="app"></div>
  </main>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
