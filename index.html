<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CBI Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="CBI Planner app for Adult Transition Program students to plan community based instruction trips."
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    referrerpolicy="no-referrer"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar" aria-label="CBI Planner navigation">
      <div class="sidebar-header">
        <i class="fa-solid fa-bus"></i>
        <span>CBI Planner</span>
      </div>

      <nav class="sidebar-nav" aria-label="Screens">
        <button type="button" class="sidebar-item" data-screen="landing">
          <i class="fa-solid fa-door-open"></i>
          <span>Landing</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="auth">
          <i class="fa-solid fa-user-shield"></i>
          <span>Teacher login</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="classes">
          <i class="fa-solid fa-chalkboard-user"></i>
          <span>Teacher classes</span>
        </button>

        <div class="sidebar-divider"></div>

        <button type="button" class="sidebar-item" data-screen="studentMode">
          <i class="fa-solid fa-graduation-cap"></i>
          <span>Student mode</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="planDestination">
          <i class="fa-solid fa-location-dot"></i>
          <span>Step 1</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="mapsInstructions">
          <i class="fa-solid fa-map"></i>
          <span>Step 2</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="routeDetails">
          <i class="fa-solid fa-bus-simple"></i>
          <span>Step 3 and 4</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="weatherLinks">
          <i class="fa-solid fa-cloud-sun"></i>
          <span>Check weather</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="summary">
          <i class="fa-solid fa-clipboard-list"></i>
          <span>Trip summary</span>
        </button>
      </nav>
    </aside>

    <main class="main" aria-live="polite">
      <div id="app" class="app-root">
        <p>This app needs JavaScript to run. Please enable JavaScript.</p>
      </div>
    </main>
  </div>

  <!-- Firebase CDN (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script src="app.js"></script>
</body>
</html>
