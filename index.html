<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CBI Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="CBI Planner app for Adult Transition Program students to plan community based instruction trips."
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    referrerpolicy="no-referrer"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar" aria-label="CBI Planner navigation">
      <div class="sidebar-header">
        <i class="fa-solid fa-bus"></i>
        <span>CBI Planner</span>
      </div>

      <nav class="sidebar-nav" aria-label="Screens">
        <button type="button" class="sidebar-item" data-screen="home" aria-label="Home">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="classes">
          <i class="fa-solid fa-chalkboard-user"></i>
          <span>Teacher classes</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="studentPicker">
          <i class="fa-solid fa-user-graduate"></i>
          <span>Pick student</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="planDestination">
          <i class="fa-solid fa-location-dot"></i>
          <span>Plan new trip</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="mapsInstructions">
          <i class="fa-solid fa-map"></i>
          <span>Google Maps steps</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="routeDetails">
          <i class="fa-solid fa-bus-simple"></i>
          <span>Route details</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="weather">
          <i class="fa-solid fa-cloud-sun"></i>
          <span>Check weather</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="summary">
          <i class="fa-solid fa-clipboard-list"></i>
          <span>Trip summary</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="past">
          <i class="fa-solid fa-rotate-left"></i>
          <span>Past trips</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="practice">
          <i class="fa-solid fa-school"></i>
          <span>Practice maps</span>
        </button>
      </nav>
    </aside>

    <main class="main" aria-live="polite">
      <div id="app" class="app-root">
        <p>
          This app needs JavaScript to run. Please enable JavaScript in your browser settings.
        </p>
      </div>
    </main>
  </div>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
