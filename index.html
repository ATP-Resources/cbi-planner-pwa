<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBI Planner</title>

  <!-- Main styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="fa-solid fa-bus"></i>
        <span>CBI Planner</span>
      </div>

      <div class="sidebar-menu">
        <div class="sidebar-item active" data-screen="home">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </div>

        <div class="sidebar-item" data-screen="planDestination">
          <i class="fa-solid fa-location-dot"></i>
          <span>Plan new trip</span>
        </div>

        <div class="sidebar-item" data-screen="mapsInstructions">
          <i class="fa-solid fa-map"></i>
          <span>Google Maps steps</span>
        </div>

        <div class="sidebar-item" data-screen="routeDetails">
          <i class="fa-solid fa-bus-simple"></i>
          <span>Route details</span>
        </div>

        <div class="sidebar-item" data-screen="weather">
          <i class="fa-solid fa-cloud-sun"></i>
          <span>Check weather</span>
        </div>

        <div class="sidebar-item" data-screen="summary">
          <i class="fa-solid fa-clipboard-list"></i>
          <span>Trip summary</span>
        </div>

        <div class="sidebar-item" data-screen="past">
          <i class="fa-solid fa-rotate-left"></i>
          <span>Past trips</span>
        </div>

        <div class="sidebar-item" data-screen="practice">
          <i class="fa-solid fa-school"></i>
          <span>Practice maps</span>
        </div>
      </div>
    </aside>

    <!-- Main content area -->
    <main class="main">
      <div id="app"></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
