<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CBI Trip Planner</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="CBI Trip Planner for Adult Transition Program community based instruction planning."
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    referrerpolicy="no-referrer"
  />

  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@800&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-shell">
    <aside class="sidebar" aria-label="CBI Trip Planner navigation">
      <div class="sidebar-header">
        <img
          class="sidebar-logo"
          src="img/cbi-trip-planner-logo.png"
          alt="CBI Trip Planner"
        />
      </div>

      <nav class="sidebar-nav" aria-label="Screens">
        <button type="button" class="sidebar-item" data-screen="landing">
          <i class="fa-solid fa-door-open"></i>
          <span>Landing</span>
        </button>

        <div class="sidebar-divider"></div>

        <button type="button" class="sidebar-item" data-screen="teacherAuth">
          <i class="fa-solid fa-user-shield"></i>
          <span>Teacher login</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="teacherClasses">
          <i class="fa-solid fa-chalkboard-user"></i>
          <span>Teacher classes</span>
        </button>

        <div class="sidebar-divider"></div>

        <button type="button" class="sidebar-item" data-screen="studentAuth">
          <i class="fa-solid fa-graduation-cap"></i>
          <span>Student login</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="studentHome">
          <i class="fa-solid fa-house"></i>
          <span>Student home</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="planDestination">
          <i class="fa-solid fa-location-dot"></i>
          <span>Step 1</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="mapsInstructions">
          <i class="fa-solid fa-map"></i>
          <span>Step 2</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="routeDetails">
          <i class="fa-solid fa-bus-simple"></i>
          <span>Step 3 and 4</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="summary">
          <i class="fa-solid fa-clipboard-list"></i>
          <span>Trip summary</span>
        </button>

        <button type="button" class="sidebar-item" data-screen="studentPastTrips">
          <i class="fa-solid fa-clock-rotate-left"></i>
          <span>Past trips</span>
        </button>
      </nav>
    </aside>

    <main class="main" aria-live="polite">
      <div id="app" class="app-root">
        <p>This app needs JavaScript to run.</p>
      </div>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
