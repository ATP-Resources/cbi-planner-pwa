<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CBI Planner</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="CBI Planner for Adult Transition Program community based instruction planning."
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    referrerpolicy="no-referrer"
  />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="app-shell">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <i class="fa-solid fa-bus"></i>
      <span>CBI Planner</span>
    </div>

    <nav class="sidebar-nav">

      <button class="sidebar-item" data-screen="landing">
        <i class="fa-solid fa-door-open"></i>
        <span>Landing</span>
      </button>

      <button class="sidebar-item" data-screen="teacherAuth">
        <i class="fa-solid fa-user-shield"></i>
        <span>Teacher login</span>
      </button>

      <button class="sidebar-item" data-screen="teacherClasses">
        <i class="fa-solid fa-chalkboard-user"></i>
        <span>Teacher classes</span>
      </button>

      <div class="sidebar-divider"></div>

      <button class="sidebar-item" data-screen="studentMode">
        <i class="fa-solid fa-graduation-cap"></i>
        <span>Student mode</span>
      </button>

    </nav>
  </aside>

  <!-- Main -->
  <main class="main">
    <div id="app">
      <p>This app requires JavaScript.</p>
    </div>
  </main>

</div>

<!-- Firebase v10 modular -->
<script type="module" src="app.js"></script>

</body>
</html>
